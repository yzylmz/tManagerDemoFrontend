<section class="hero  is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen"> 
              
            <form action="" class="box" [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 class="title has-text-black is-3">Login</h1>
                <div *ngIf="wrongUsernameorPassword" class="has-text-danger">There is no user or password matching this data.</div>
                <div class="field">
                    <label for="" class="label">Username</label>
                    <div class="control has-icons-left">
                        <input formControlName="username" name="username" type="text"
                            placeholder="e.g. crazyboyy" class="input is-success"
                            [ngClass]="{ 'is-danger': (submitted && f.username.errors) || wrongUsernameorPassword }">
                        <span class="icon is-small is-left">
                            <i class="fa fa-user"></i>
                        </span>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required" class="has-text-danger">Username is required
                            </div>
                            <div *ngIf="f.username.errors.minlength" class="has-text-danger">Username must be at
                                least 4 characters</div>
                            <div *ngIf="f.username.errors.maxlength" class="has-text-danger">Username can be max
                                16 characters long.</div>
                            <div *ngIf="f.username.errors.pattern" class="has-text-danger">Only Alpha Numerics
                                are allowed..</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                  <label for="" class="label">Password</label>
                  <div class="control has-icons-left">
                    <input formControlName="password" type="password" name="password" placeholder="*******" class="input is-success" [ngClass]="{ 'is-danger': (submitted && f.password.errors) || wrongUsernameorPassword }">
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required"  class="has-text-danger">Password is required</div>
                      <div *ngIf="f.password.errors.minlength"  class="has-text-danger">Password must be at least 6 characters</div>
                  </div>
                  </div>
                </div>
             
              <div class="field level-right">
                <button class="button is-success" type="submit"   >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
